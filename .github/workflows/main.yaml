name: main

# run on pull requests and pushes to main
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    outputs:
      build: ${{ steps.build.outputs.build }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v2

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
          cache-dependency-path: package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: âœ¨ Check Format
        run: npm run format:check

      - name: ğŸ§¹ Lint
        run: npm run lint

      - name: ğŸ‘· Build website
        run: npm run build

  # deploy to github pages
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
          cache-dependency-path: package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸš€ Deploy to GitHub Pages
        uses: andstor/deploy-gh-pages@v2
        with:
          branch: gh-pages
          folder: build
          clean: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
          commit_message: 'Deploy to GitHub Pages'
      - name: ğŸ“ Update README.md
        uses: peter-evans/create-or-update-comment@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ğŸš€ Deployed to [GitHub Pages](https://andstor.github.io/andstor.github.io/)
